<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width,
                   initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="description 
                              text-center">
          Survey Form</h1>
          <p id="description" class="description
                                     text-center">
          Thank you for taking the time to fill
            the form!!                             
          </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">
            Full Name
          </label>
          <input type="text" name="name" id="name"
                 class="form-control"
                 placeholder="Enter your name"
                 required/>
        </div>
        <div class="form-group">
          <label id="email-label" 
                 for="email">Email
          </label>
          <input type="email" name="email"
                 id="email" class="form-control"
                 placeholder="Enter Your email"
                 required/>
        </div>
        <div class="form-group">
          <label id="number-label"
                 for="number">Contact Number
          </label>
          <input type="number" name="number"
                 placeholder="Enter your number"
                 class="form-control"
                 required/>
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
       <select id="dropdown" name="role"
                  class="form-control" required>
        <option disabled selected values>
                  Select current role
         </option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="ptj">Part Time Job</option>
         <option value="other">Other</option>
       </select>
    </div>
        <div class="form-group">
          <p>Gender</p>
         <label id="gender" for="gender">Male
          </label> 
          <input name="gender" value="Male"
                 type="radio" class="input-radio"
                 />
        <label id="gender"
               for="gender">Female
        </label> 
          <input name="gender" value="Male"
                 type="radio" class="input-radio"
                 checked/>
        </div>
        <div class="form-group">
          <p>What would you like to become?
            (Check all that apply)</p>
          <label>
            <input name="prefer" 
                   value="Front-end-dev"
                   type="checkbox"
                   class="input-checkbox"/>
                   Front-end-dev
          </label>
          
          <label>
            <input name="prefer" 
                   value="Back-end-dev"
                   type="checkbox"
                   class="input-checkbox"/>
                   Back-end-dev
          </label>
          
          <label>
            <input name="prefer" 
                   value="fullstack"
                   type="checkbox"
                   class="input-checkbox"/>
                   Full Stack Developer
          </label>
          
           <label>
            <input name="prefer" 
                   value="data-science"
                   type="checkbox"
                   class="input-checkbox"/>
                   Data Scientist
          </label>
          
           <label>
            <input name="prefer" 
                   value="Dev-Ops"
                   type="checkbox"
                   class="input-checkbox"/>
                  Dev-Ops
          </label>
          
           <label>
            <input name="prefer" 
                   value="Blockchain"
                   type="checkbox"
                   class="input-checkbox"/>
                   Blockchain Developer
          </label>
          
           <label>
            <input name="prefer" 
                   value="other"
                   type="checkbox"
                   class="input-checkbox"/>
                   Other
          </label>
        </div>
        
       <div class="form-group">
        <p>What would you like to Participate</p>
         <select id="most-like" name="mostlike"
                 class="form-control" required>
           <option disabled select value>
             Select an option</option>
           <option value="Open Source">
             Open Source</option>
           <option value="Felloship">
             Felloship</option>
           <option value="community">
             Community</option>
           <option value="hackathons">
             Hackathons</option>
         </select>
       </div>
        <div class="form-group">
          <p>What would like to tell us?</p>
          <textarea
           id="comments"
           class="input-textarea"
           name="comments"
           placeholder="Shoot!!">
          </textarea>
        </div>
        
        <div class="form-group">
          <button type="submit" id="submit"
                  class="submit-button">Submit
          </button>
        </div>
      </form>
     </div>
   </body>
</html>
